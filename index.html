<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/styles.min.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="#"><img src="dist/images/logo.png"></a>
            <button id="login_btn" class="nav__btn">Вход</button>
        </nav>
    </header>
    <div id="loginWindow" class="modalWindow">
        <div class="innerModal">
            <h1>Вход</h1>
            <input name="login" placeholder="Логин">
            <input name="password" type="password" placeholder="Пароль">
            <button id="log_in">Войти</button>    
        </div>
    </div>
    <div id="visitWindow" class="modalWindow">
        <div class="innerModal">
            <h1>Создать визит</h1>
            Выберите врача: <select id="selectVisit">
                <option name="title" value="Визит к кардиологу">Кардиолог</option>
                <option name="title" value="Визит к стоматологу">Стоматолог</option>
                <option name="title" value="Визит к терапевту">Терапевт</option>
            </select>
            <div class="selectVisitDetails"></div>
        </div>
    </div>
    
    <script src="dist/scripts.min.js"></script>
    <script src="plugins/fontawesome/js/all.min.js"></script>
</body>
</html>
